    <div id="Container" >

        <div id="userContent">

            <div id="thumbContent" class="thumbnail" >

               <img src='img/unknownAvatar.png' id='userAvatar'>
               <br>
               <div id="changeAvatarForm">
               <div style="text-align: center; margin : auto; ">
                   <button class="btn btn-primary" onclick="showUploadAvatar();" style=" width : 200px"> Change profile image </button>
               </div>
               <div style=" width : 200px; margin : 0 auto; display : none" id="uploadAvatar">
                   <br>
                   <form id="avatarForm" >
                       <input type="file" name="avatar" id="avatarToUpload" required accept='image/*'>
                       <input type="text" name="token" id="uploadToken" value="" style ="display : none">

                   </form>
                   <br>
                   <div style="display : inline">
                       <button class="btn btn-primary" onclick="uploadAvatar();"> Upload </button>
                       <button class="btn btn-default" onclick="hideUploadAvatar();"> Cancel </button>
                   </div>
               </div>
               </div>

               <div id='contactInfo'>

                <h4 class='sectionTitle' style='color: #ffffff;'> Contact Infos </h4>
                <div  class='row'>
                    <div class='col-sm-6'>
                        <img class = 'contactIcon' src ='img/phone.png' align="middle" >
                        <p class = 'info_contact'  id='userPhone'> - </p>
                    </div>
                    <div class='col-sm-6'>
                        <img class = 'contactIcon' src ='img/email.png' align="middle">
                        <p class = 'info_contact'  id='userEmail'> -</p>
                    </div>
                </div>


            </div>

            <div id='profile'>
                <h4 class='sectionTitle' style='color: #000000;'> Profile </h4>

                <div class = 'row'>
                    <div class = 'col-sm-6 pad-left'> 
                        <div class='place-data'>
                            <span style =' font-weight: 600'> Name : </span>
                            <span id='userRealName'> - </span> <br>
                            <span style =' font-weight: 600'> BirthDate : </span>
                            <span id='userBirthDate'>- </span>
                        </div>
                    </div>
                    <div class = 'col-sm-6 pad-left'> 
                        <div class='place-data'>
                            <span style =' font-weight: 600'> Gender : </span>
                            <span style ='' id='userGender'> - </span> <br>
                            <span style =' font-weight: 600'> Prefer language : </span>
                            <span style ='' id='userLanguage'> - </span>
                        </div>
                    </div>
                </div>



            </div>

        </div>

        <div id="tripJoint" class="thumbnail">
            <h3 style="text-align : center; font-weight : bold; "> Trip Joint </h3>
